name: Build and Deploy to Build Branch

on:
  push:
    branches:
      - main # Se ejecuta cuando hay cambios en main
  workflow_dispatch: # Permite ejecución manual desde GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Build Project
        run: yarn build # Asegúrate de que genera la carpeta "dist"

      - name: Push build to 'build' branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist # Solo sube la carpeta de build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha})"
